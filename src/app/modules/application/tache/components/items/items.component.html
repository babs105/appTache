<div class="container">

    <div class="row mt-4">
        <div class="col">
            <h2>
                Liste des Taches
            </h2>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-sm mb-2">
            <button type="button" class="btn btn-primary" (click)="getTaches()">Get Taches</button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-sm table-hover table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Titre</th>
                            <th scope="col">Etat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tache of taches; let i=index">
                            <td>{{tache.titre}}</td>
                            <td>{{tache.etat}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
